<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary Component</title>
  <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <article class="card">
      <img class="hero-image" src="images/illustration-hero.svg" 
      alt="A girl dancing to music with headphones on">
      <div class="card-content">
        <div class="summary-container">
          <h1 class="title">Order Summary</h1>
          <p class="description">You can now listen to millions of songs,
            audiobooks, and podcasts on any device
            anywhere you like!
          </p>
        </div>
        <div class="plan-container">
          <img class="music-icon" src="images/icon-music.svg"
          alt="Icon that symbolizes music, the beam note.">
          <div class="plan-type">
            <strong>Annual Plan</strong>
            <p>$59.99/year</p>
          </div>
          <a href="">Change</a>
        </div>
        <button class="proceed-button">Proceed to Payment</button>
        <button class="cancel-button">Cancel Order</button>
      </di>
    </article>
  </main>
</body>
</html>
